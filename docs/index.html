<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      --content-max-width: 100em;
       --sidebar-menu-link-border-color              : #1469FF;
    --sidebar-menu-link-border-color--active         : #1469FF;
    --sidebar-menu-link-border-color--hover          : #1469FF;
      --sidebar-menu-link-border-width: 4px;

    }
    areticle#main {
      width: 100%;
    }

  </style>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GeoKOS',
      themeColor: '#052D74',
      repo: 'https://github.com/ben-norton/GeoKOS',
      loadSidebar: true,
      loadNavbar: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
